<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Metabólica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .resultado {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    #pdfBtn {
      background-color: #007bff;
      margin-top: 10px;
    }

    #pdfBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Calculadora de Calorias</h3>
  <form id="calcForm">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70">

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" placeholder="Ex: 175">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Ex: 25">

    <label for="sexo">Sexo:</label>
    <select id="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>

    <label for="atividade">Nível de Atividade:</label>
    <select id="atividade">
      <option value="1.2">Sedentário</option>
      <option value="1.375">Levemente ativo</option>
      <option value="1.55">Moderadamente ativo</option>
      <option value="1.725">Muito ativo</option>
      <option value="1.9">Extremamente ativo</option>
    </select>

    <button type="submit">Calcular</button>
  </form>

  <div class="resultado" id="resultado"></div>
  <button id="pdfBtn">Gerar PDF</button>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  let caloriasResultado = '';

  document.getElementById('calcForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const peso = parseFloat(document.getElementById('peso').value);
    const altura = parseFloat(document.getElementById('altura').value);
    const idade = parseInt(document.getElementById('idade').value);
    const sexo = document.getElementById('sexo').value;
    const atividade = parseFloat(document.getElementById('atividade').value);

    if (!peso || !altura || !idade) {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    let tmb;
    if (sexo === 'masculino') {
      tmb = 88.36 + (13.4 * peso) + (4.8 * altura) - (5.7 * idade);
    } else {
      tmb = 447.6 + (9.2 * peso) + (3.1 * altura) - (4.3 * idade);
    }

    const calorias = tmb * atividade;
    caloriasResultado = `Peso: ${peso}kg\nAltura: ${altura}cm\nIdade: ${idade}\nSexo: ${sexo}\nAtividade: ${atividade}\n\nCalorias diárias recomendadas: ${Math.round(calorias)} kcal`;

    document.getElementById('resultado').innerText = `Você precisa de aproximadamente ${Math.round(calorias)} calorias/dia.`;
  });

  document.getElementById('pdfBtn').addEventListener('click', function() {
    if (!caloriasResultado) {
      alert('Primeiro faça o cálculo!');
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(16);
    doc.text('Resultado da Calculadora de Calorias', 20, 20);
    doc.setFontSize(12);
    doc.text(caloriasResultado, 20, 40);

    doc.save('calorias.pdf');
  });
</script>

</body>
</html>
